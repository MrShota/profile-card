<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern">
      </div>
      <div class="avatar-img">
        <img class='avatar' src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="middle">
        <p>Victor Crest <span>26</span></p>
        <!-- <br> -->
        <p>London</p>

      </div>
      <hr>
      <div class="bottom">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="Photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MrShota?tab=repositories">Shota Shavadze</a>.
    </div>
  </div>

</body>

</html>
